<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("https://live.staticflickr.com/65535/52427519822_aca306797b_k.jpg");

  height: 100%; 

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<title>Photo Inventory System</title>
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous">
	
</head>
<body>
<div class="bg">
<div class="container">
		<h1> Photo Inventory System</h1>
		<hr>
		<h2> Update Inventory</h2>

		<form action="#" th:action="@{/saveInventory}" th:object="${inventory}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{fileNumber}" 
				placeholder= "File Number" class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" 
				placeholder= "Description" class="form-control mb-4 col-4">
			<input type="text" th:field="*{quantity}" 
				placeholder= "Quantity" class="form-control mb-4 col-4">
			<input type="text" th:field="*{printSize}" 
				placeholder= "Print Size" class="form-control mb-4 col-4">		
			<input type="text" th:field="*{printType}" 
				placeholder= "Print Type" class="form-control mb-4 col-4">
		<button type= "submit" class="btn btn-info col-2"> Update Inventory </button>
	
	
		</form>
	</div>
	</div>
	
</body>
</html>
