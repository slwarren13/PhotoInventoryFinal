<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: auto;
  margin: 0;
  }

.bg {
  background-image: url("https://live.staticflickr.com/65535/52427519867_b12cbc8768_b.jpg");

  height:auto; 
  background-repeat: repeat-y;
  background-position: center;
    background-size: cover;
 }
</style>

<title>Photo Inventory System</title>

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	crossorigin="anonymous">

</head>
<body>
	<div class="bg">
	<div class = "container"> 
	<div style="text-align:center">
<h1>Photo Inventory</h1>
<a th:href = "@{/showNewInventoryForm}" class="btn btn-warning"> Add Inventory </a>	
<a href="./images" class="btn btn-warning">Images</a>
	<table border= "1" class= "table table-bordered table table-dark table-hover table-striped table-responsive-md text-warning">
			<thead class="table-light text-primary"> 
			<tr>
			<th> File Number </th>
			<th> Description </th>
			<th> Quantity </th>
			<th> Print Size </th>
			<th> Print type </th>
			<th> Actions </th>
			</tr>
	 </thead>
	 <tbody>
	 	<tr th:each="inventory : ${listInventory}">
	 		<td th:text="${inventory.fileNumber}"></td>
			<td th:text="${inventory.description}"></td>
			<td th:text="${inventory.quantity}"></td>
			<td th:text="${inventory.printSize}"></td>
			<td th:text="${inventory.printType}"></td>
			<td> <a th:href="@{/showFormForUpdate/{id}(id=${inventory.id})}" class="btn btn-success">Update</a>
			     <a th:href="@{/deleteInventory/{id}(id=${inventory.id})}"><button type="button" class="btn btn-danger"
				 data-bs-toggle="popover" title="DELETE OCCURS IMMEDIATELY" data-bs-content="delete"> Delete</button> </a>
		</tr>		
	</tbody>
	</table>
	</div>
	</div>
	</div>
</body>
</html>
